<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font & materialize.css-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
  <link rel="stylesheet" href="assets/css/game.css">
  <title>Breakout - game</title>
</head>

<body>
        <!-- Modal Structure -->
  <div id="selectController" class="modal">
    <div class="modal-content row">
      <h4 class="center">Pick your controller</h4>
      <div id="varData">
        <form id="modalForm" class="col s4 offset-s4">
          <input type="number" id="amountOfPlayers" name="amountOfPlayers" value="1" min="1" max="4">
          <div class="input-field">
            <select id="dificulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <label>Select dificulty</label>
          </div>
          <input type="submit" name="submit" value="Send">
        </form>
      </div>
    </div>
      <div class="center-align">
          <input id="text" type="text" value="http://localhost:8080/Project_Breakout/gameControllerPage.html?gameID=1" class="center-align"/>
          <div id="qrcode" class="center-align"></div>
      </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat startGame">Start</a>
    </div>
  </div>

  <header>
    <nav class="transparent">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo northwood">Breakout</a>
        <ul class="right">
          <li id="user">
            <a href="#" class="dropdown-button" data-activates="user-options"></a>
          </li>
          <li><i class="material-icons right">account_circle</i></li>
        </ul>
      </div>
    </nav>
  </header>
  <div><div class="row separator"></div></div>
  <main>
    <div class="row">
      <div class="col s10 offset-s1">
        <section id="score"></section>
        <section id="game-area" class="center-align"></section>
      </div>
    </div>
    <div class="row"><div id="iconArea" class="col s6 offset-s3"></div></div>
  </main>
  <div><div class="row separator"></div></div>
  <footer class="page-footer">
    <img src="assets/media/corner left.png" alt="" class="left">
    <img src="assets/media/corner right.png" alt="" class="right">
    <p class="grey-text text-darken-2 center-align">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
  </footer>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
  <script type="text/javascript" src="assets/js/drawComponents.js"></script>
  <!---<script type="text/javascript" src="assets/js/sketch.js"></script>--->
  <script type="text/javascript" src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
  <script type="text/javascript" src="assets/js/qrcode.js"></script>
  <script type="text/javascript" src="assets/js/createqrcode.js"></script>

</body>

</html>
