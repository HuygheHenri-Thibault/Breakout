<html>
    <head>
        <title>Campaign selection</title>
        <meta name="author" content="Fredrik Verriest"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Import Google Icon Font & materialize.css-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/screen.css">
        <link rel="stylesheet" href="assets/css/user.css">
    </head>

    <body class="med-grey">
        <header class="dark-grey z-depth-4">
            <nav class="transparent">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">Logo</a>
                    <ul class="right">
                        <li id="user">
                            <a href="#" class="dropdown-button" data-activates="user-options"></a>
                        </li>
                        <li><i class="material-icons right">account_circle</i></li>
                        <!-- TODO: Add username username here if logged in & otherwise 'sign in' button -->
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="row">
                <div class="col s4 offset-s4">
                    <h1 class="white-text center-align">Select a campaign</h1>
                </div>
                <div class="col s1 offset-s3">
                    <a class="modal-trigger" href="#edit-user-modal"><i class="material-icons white-text small">settings</i></a>
                </div>

                <!-- MODAL START -->
                <div id="edit-user-modal" class="modal">
                    <div class="modal-content med-grey white-text">
                        <h4>Edit user</h4>
                        <form class="accented" action="editUser" method="post">
                            <div class="row">
                                <div class="col s5">
                                    <div class="input-field">
                                        <input type="email" id="email" name="email" />
                                        <label for="email" class="active">Email</label>
                                    </div>

                                    <div class="input-field">
                                        <input type="text" id="username" name="username" />
                                        <label for="username" class="active">Username</label>
                                    </div>
                                </div>
                                <div class="col s5 offset-s1">
                                    <div class="input-field">
                                        <input type="password" id="password" name="password" />
                                        <label for="password" class="active">Password</label>
                                    </div>

                                    <div class="input-field">
                                        <input type="password" id="passwordCheck" name="passwordCheck" />
                                        <label for="passwordCheck" class="active">Password (again)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6 offset-s3 input-field">
                                    <input type="text" id="bio" name="bio">
                                    <label for="bio" class="active">Bio</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer dark-grey">
                        <a href="#!" id="cancel-edit" class="modal-action modal-close waves-effect waves-red btn-flat">
                            <i class="material-icons red-text small">cancel</i>
                        </a>
                        <a href="#!" id="confirm-edit" class="modal-action modal-close waves-effect waves-green btn-flat">
                            <i class="material-icons green-text small">check_circle</i>
                        </a>
                    </div>
                </div>
                <!-- MODAL END -->

            </div>
            <div class="row">
                <div class="col s2 offset-s3">
                    <p class="white-text center-align">Breakers Bay</p>
                    <img src="https://tinyurl.com/y8zv9vu8" alt="" class="responsive-img circle">
                </div>
                <div class="col s2">
                    <p class="white-text center-align">Alorum</p>
                    <img src="https://tinyurl.com/y8zv9vu8" alt="" class="responsive-img circle">
                </div>
                <div class="col s2">
                    <p class="white-text center-align">_CAMPAIGNNAME_</p>
                    <img src="https://tinyurl.com/y8zv9vu8" alt="" class="responsive-img circle">

                </div>
            </div>
        </main>

        <footer class="page-footer dark-grey">
            <p class="grey-text text-darken-2">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
        </footer>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript" src="assets/js/user.js"></script>
    </body>

</html>
