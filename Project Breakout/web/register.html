<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font & materialize.css-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
  <link rel="stylesheet" href="assets/css/register.css">
  <title>Breakout - register</title>
</head>

<body class="med-grey">
  <header class="dark-grey z-depth-4">
    <nav class="transparent">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Logo</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="register-area">
      <div>
        <p class="white-text">Please fill this form in and our gremlins will get to work on making you an account.</p>
        <form class="accented" action="registerUser" method="post">
          <div class="input-field">
            <input type="text" id="username" name="username" />
            <label for="username" class="active">Username</label>
          </div>

          <div class="input-field">
            <input type="password" id="password" name="password" />
            <label for="password" class="active">Password</label>
          </div>

          <div class="input-field">
            <input type="password" id="passwordCheck" name="passwordCheck" />
            <label for="passwordCheck" class="active">Password (again)</label>
          </div>
          <button class="btn btn-large waves-effect indigo lighten-1" disabled="disabled">Register</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="page-footer dark-grey">
    <p class="grey-text text-darken-2">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
  </footer>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/login.js"></script>
</body>

</html>
