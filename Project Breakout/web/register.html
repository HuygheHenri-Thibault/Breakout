<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font & materialize.css-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
  <link rel="stylesheet" href="assets/css/register.css">
  <title>Breakout - register</title>
</head>

<body>
  <header>
    <nav class="transparent">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo northwood">Breakout</a>
        <ul class="right">
          <li id="user">
            <a href="#" class="dropdown-button" data-activates="user-options"></a>
          </li>
          <li><i class="material-icons right">account_circle</i></li>
        </ul>
      </div>
    </nav>
  </header>
  <div><div class="row separator"></div></div>
  <main>
    <section id="register-area">
      <div class="row">
        <div class="col s10 offset-s1">
          <p class="white-text center-align">Please fill this form in and our gremlins will get to work on making you an account.</p>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <form id="register-form" action="registerUser" method="post">
            <div class="input-field">
              <input type="email" id="email" name="email" class="white-text"/>
              <label for="email" class="active">Email</label>
            </div>

            <div class="input-field">
              <input type="text" id="usernameInput" name="usernameInput" class="white-text"/>
              <label for="usernameInput" class="active">Username</label>
            </div>

            <div class="input-field">
              <input type="password" id="password" name="password" class="white-text"/>
              <label for="password" class="active">Password</label>
            </div>

            <div class="input-field">
              <input type="password" id="passwordCheck" name="passwordCheck" class="white-text"/>
              <label for="passwordCheck" class="active">Password (again)</label>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s4 crystal-btn-container">
          <button class="transparent laser white-text crystal-btn-link" disabled="disabled">
            <p class="btn-text">Register</p>
            <img src="assets/media/btn-blue-1.png" alt="Register" class="crystal-btn">
          </button>
        </div>
      </div>
    </section>
  </main>
  <div><div class="row separator"></div></div>
  <footer class="page-footer">
    <img src="assets/media/corner left.png" alt="" class="left">
    <img src="assets/media/corner right.png" alt="" class="right">
    <p class="grey-text text-darken-2 center-align">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
  </footer>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/register.js"></script>
</body>

</html>
