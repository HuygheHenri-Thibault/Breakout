<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font & materialize.css-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/screen.css">

  <title>Breakout - login</title>

<body class="med-grey">
  <header class="dark-grey z-depth-4">
    <nav class="transparent">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Logo</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="login-area">
      <div>
        <h1 class="white-text">This is where the fun begins</h1>
        <!-- TODO: add cool line here randomly picked everytime? -->
        <form class="accented" action="" method="post">
          <div class="input-field">
            <input type="text" id="username" name="username" />
            <label for="username" class="active">Username</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" name="password" />
            <label for="password" class="active">Password</label>
          </div>
          <button class="btn btn-large waves-effect indigo lighten-1">Log in</button>
          <p class="white-text">Don't have an account? <a href="register.html">Register here.</a></p>
          <!-- TODO: get this out of form & fix so in center? -->
        </form>
      </div>
    </section>
  </main>

  <footer class="page-footer dark-grey">
    <p class="grey-text text-darken-2">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
