<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font & materialize.css-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <title>Breakout - login</title>
</head>

<body class="med-grey">
  <header class="dark-grey z-depth-4">
    <nav class="transparent">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Logo</a>
        <ul class="right">
          <li id="user">
            <a href="#" class="dropdown-button" data-activates="user-options"></a>
          </li>
          <li><i class="material-icons right">account_circle</i></li>
        </ul>
      </div>
    </nav>
  </header>
  <div><div class="row separator"></div></div>

  <main>
    <section id="login-area"  style="background-image:url('../media/section-background.png');">
      <div class="row">
        <div class="col s8 offset-s2">
          <h1 class="white-text center-align">This is where the fun begins</h1>
          <!-- TODO: add cool line here randomly picked everytime? -->
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s4">
          <form id="register-form" class="accented" action="LogInUser" method="post">
            <div class="input-field">
              <input type="text" id="username" name="username" />
              <label for="username" class="active">Username</label>
            </div>
            <div class="input-field">
              <input type="password" id="password" name="password" />
              <label for="password" class="active">Password</label>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col s2 offset-s5">
          <button class="btn btn-large waves-effect indigo lighten-1 hoverable">Log in</button>
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s4">
          <p class="white-text center-align">Don't have an account? <a href="register.html">Register here.</a></p>
        </div>
      </div>
    </section>
  </main>
  <div><div class="row separator"></div></div>
  <footer class="page-footer dark-grey">
    <p class="grey-text text-darken-2">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
