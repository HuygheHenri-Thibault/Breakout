<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font & materialize.css-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <title>Breakout - login</title>
</head>

<body>
  <header>
    <nav class="transparent">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo northwood">Breakout</a>
        <ul class="right">
          <li id="user">
            <a href="#" class="dropdown-button" data-activates="user-options"></a>
          </li>
          <li><i class="material-icons right">account_circle</i></li>
        </ul>
      </div>
    </nav>
  </header>
  <div><div class="row separator"></div></div>
  <main>
    <section id="login-area">
      <div class="row">
        <div class="col s10 offset-s1">
          <h1 class="white-text center-align northwood">This is where the fun begins</h1>
          <!-- TODO: add cool line here randomly picked everytime? -->
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <form id="login-form" action="LogInUser" method="post">
            <div class="input-field">
              <input type="text" id="username" name="username" class="white-text"/>
              <label for="username" class="active">Username</label>
            </div>
            <div class="input-field">
              <input type="password" id="password" name="password" class="white-text"/>
              <label for="password" class="active">Password</label>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s4 crystal-btn-container">
          <button class="transparent laser white-text crystal-btn-link">
            <p class="btn-text">Log in</p>
            <img src="assets/media/btn-blue-1.png" alt="Register" class="crystal-btn">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <p class="white-text center-align">Don't have an account? <a href="register.html">Register here.</a></p>
        </div>
      </div>
    </section>
  </main>
  <div><div class="row separator"></div></div>
  <footer class="page-footer">
    <img src="assets/media/corner left.png" alt="" class="left">
    <img src="assets/media/corner right.png" alt="" class="right">
    <p class="grey-text text-darken-2 center-align">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
